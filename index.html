<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Pixls</title>
  <style>
    *,
    *::before,
    *::after {
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
    }

    html,
    body {
      background-color: #111111;
      color: #FFFFFF;
      font-family: 'Press Start 2P', sans-serif;
      font-size: 16px;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      height: 100vh;
    }

    .heading-glitched {
      margin: auto;
      font-size: 10vw;
      font-weight: normal;
      line-height: 1;
      color: #222222;
      text-shadow:
        -0.3vw 0 0 rgba(255, 0, 0, 1),
        0.3vw 0 0 rgba(0, 0, 255, 1),
        0 0.3vw 0 rgba(0, 255, 0, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading-glitched">
      PIXLS
    </h1>
  </div>
</body>
</html>
